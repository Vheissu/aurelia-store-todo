<template>
  <div class="todo" dblclick.trigger="selectItem()">
    <input type="checkbox" class="todo__toggle-completed" checked.bind="data.isCompleted" change.delegate="completeTodo()">
    <div class="input-group" if.bind="data.isEditing">
      <input type="text" focus.one-time="true" class="form-control" value.bind="data.text">
      <span class="input-group-addon todo__save" click.delegate="saveChanges()">Save</span>
    </div>
    <span class="todo__text" else>${data.text}</span>
  </div>
</template>
