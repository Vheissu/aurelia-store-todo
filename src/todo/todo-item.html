<template>
  <div class="todo">
    <form if.bind="data.isEditing">
      <div class="input-group">
        <input type="text" focus.one-time="true" class="form-control" value.bind="data.text">
        <input type="submit" class="input-group-addon todo__save" click.delegate="saveChanges()" value="Save" />
      </div>
    </form>
    <div else>
      <input type="checkbox" class="todo__toggle-completed" checked.bind="data.isCompleted" change.delegate="completeTodo()">
      <span dblclick.trigger="selectItem()" class="todo__text">${data.text}</span>
    </div>
  </div>
</template>
